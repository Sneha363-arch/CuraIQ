<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Medical Cross Background -->
  <rect width="100" height="100" fill="url(#grad)" rx="20"/>
  <!-- Medical Cross -->
  <rect x="40" y="20" width="20" height="60" fill="white" rx="3"/>
  <rect x="20" y="40" width="60" height="20" fill="white" rx="3"/>
  <!-- Stethoscope Circle -->
  <circle cx="25" cy="25" r="8" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="75" cy="25" r="8" fill="none" stroke="white" stroke-width="3"/>
</svg>

